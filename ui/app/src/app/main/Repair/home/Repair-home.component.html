<o-form-layout-manager attr="Repair" mode="tab" title="REPAIR">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RepairTable" 
            service="Repair" 
            entity="Repair" 
            title="REPAIR"
            keys="id"
            columns="description;boat_id;repair_date;cost;id" 
            header-actions="R;D"
            visible-columns="description;boat_id;repair_date;cost;id"  
            sort-columns="description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="boat_id" title="boat_id">
    <o-table-cell-renderer-service attr="boat_id" 
        service="Boat" entity="BoatType" columns="id;name"
        parent-keys="id:boat_id"
        value-column="name" keys="boat_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #repair_date attr="repair_date" type="timestamp" label="repair_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #cost attr="cost" title="cost" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
