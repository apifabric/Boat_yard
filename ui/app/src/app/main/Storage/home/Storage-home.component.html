<o-form-layout-manager attr="Storage" mode="tab" title="STORAGE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StorageTable" 
            service="Storage" 
            entity="Storage" 
            title="STORAGE"
            keys="id"
            columns="id;boat_id;location;start_date;end_date" 
            header-actions="R;D"
            visible-columns="id;boat_id;location;start_date;end_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="boat_id" title="boat_id">
    <o-table-cell-renderer-service attr="boat_id" 
        service="Boat" entity="BoatType" columns="id;name"
        parent-keys="id:boat_id"
        value-column="name" keys="boat_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #location attr="location" title="location" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #start_date attr="start_date" type="timestamp" label="start_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #end_date attr="end_date" type="timestamp" label="end_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
