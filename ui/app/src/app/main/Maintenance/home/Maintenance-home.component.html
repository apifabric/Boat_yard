<o-form-layout-manager attr="Maintenance" mode="tab" title="MAINTENANCE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MaintenanceTable" 
            service="Maintenance" 
            entity="Maintenance" 
            title="MAINTENANCE"
            keys="id"
            columns="id;boat_id;employee_id;maintenance_date;details" 
            header-actions="R;D"
            visible-columns="id;boat_id;employee_id;maintenance_date;details"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="boat_id" title="boat_id">
    <o-table-cell-renderer-service attr="boat_id" 
        service="Boat" entity="BoatType" columns="id;name"
        parent-keys="id:boat_id"
        value-column="name" keys="boat_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="employee_id" title="employee_id">
    <o-table-cell-renderer-service attr="employee_id" 
        service="Employee" entity="EmployeeType" columns="id;name"
        parent-keys="id:employee_id"
        value-column="name" keys="employee_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #maintenance_date attr="maintenance_date" type="timestamp" label="maintenance_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #details attr="details" title="details" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
